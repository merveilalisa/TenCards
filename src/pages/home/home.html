<ion-header>
  <ion-navbar>
    <ion-title>
      FoodHub
      <ion-card-content>
       Posts: {{cards.length}}
      </ion-card-content>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let card of cards">
    <img src="../../assets/images/{{card.imgPath}}"/>
    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>{{card.desc}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button clear icon-start (click)="clickfav(card)">
          <ion-icon [name]="(card.favorited) ? 'heart' : 'heart-outline'"></ion-icon>
          Favorite
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start>
          <ion-icon name="share-alt"></ion-icon>
          Share
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start>
          <ion-icon name="thumbs-up"></ion-icon>
          Like
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
